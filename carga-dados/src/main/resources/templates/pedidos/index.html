<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" rel="stylesheet">

    <link rel="stylesheet" href="/css/style.css">


</head>
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <table class="table table-hover">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Quantidade</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="pedido : ${pedidos}">
        <th scope="row" th:text="${pedido.getId()}">1</th>
        <td class="col-1" th:text="${pedido.name}">Nome</td>
        <td class="col-2" th:text="${pedido.quantidade}">Quantidade</td>
        <td class="col-2"><a href="#">Detalhes</a></td>
        <td class="col-1"><a href="#">Editar</a></td>
        <td class="col-1"><a href="#">Deletar</a></td>
    </tr>

    </tbody>

            </table>
        </div>
    </div>
</body>
</html>
